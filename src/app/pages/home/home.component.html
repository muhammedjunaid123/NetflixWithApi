<!-- banner start -->
<div class="contain-fluid">
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor=" let b of ApiBannnerData;  let i = index"  [ngClass]="{active : i==1}">
            <img  src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="d-block w-100" alt="..."  [routerLink]="['/movie',b.id]">
            <div class="carousel-caption d-none d-md-block">
            <h2>{{b.original_title}}</h2>
                <p>{{b.overview}}</p>
            </div>  
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<!-- banner end  -->

<div class="contain mt-3 p-3">

    <!-- Trending Movies -->

    <div class="row">
        <h5 class="text-white">Trending Movies</h5>
        <div class="rowposter">
            <ng-container  *ngFor="let T of ApitrendingMovieData">
                <img class="rowimg largeposter"  src="https://image.tmdb.org/t/p/original/{{ T.backdrop_path }}"  [routerLink]="['/movie',T.id]"  alt="...">     
            </ng-container>
          
        </div>
    </div>
